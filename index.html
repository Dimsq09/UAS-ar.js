<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Maskot Lokasi + Joystick</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <!-- NippleJS (joystick) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <!-- Styling for Joystick -->
    <style>
      #joystickContainer {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 150px;
        height: 150px;
        z-index: 999;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="joystickContainer"></div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Kamera AR -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Maskot Kampus -->
      <a-entity
        id="maskot"
        gltf-model="assets/anis lari.glb"
        scale="1000 1000 1000"
        animation-mixer
        gps-entity-place="latitude: -7.938800500927263; longitude: 112.6276037159613;"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>

    <script>
      // Setup joystick
      var joystick = nipplejs.create({
        zone: document.getElementById('joystickContainer'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'blue',
      });

      let maskot = null;
      let moveSpeed = 0.5;

      // Tunggu sampai scene A-Frame siap
      window.addEventListener('load', () => {
        const interval = setInterval(() => {
          maskot = document.querySelector('#maskot');
          if (maskot && maskot.object3D) {
            clearInterval(interval);

            // Joystick event listener
            joystick.on('move', (evt, data) => {
              if (!maskot) return;
              const dir = data.angle.degree;
              let pos = maskot.object3D.position;

              if (dir >= 45 && dir < 135) {
                pos.z -= moveSpeed; // maju
              } else if (dir >= 135 && dir < 225) {
                pos.x -= moveSpeed; // kiri
              } else if (dir >= 225 && dir < 315) {
                pos.z += moveSpeed; // mundur
              } else {
                pos.x += moveSpeed; // kanan
              }
            });
          }
        }, 1000);
      });
    </script>
  </body>
</html>
